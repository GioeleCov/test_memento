<div class="text-center">
<div class="form-signin">
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
    <img class="mb-4" ngSrc="assets/images/logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Effettua il login</h1>

    <div class="form-floating">
      <input type="email" formControlName="user" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" formControlName="remember"> Ricordami
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">Â© 2025</p>
  </form>
</div>
</div>
